<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TechForum - Ask a Question</title>
  <link rel="stylesheet" href="/static/ask_questions.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ask_question.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header Section -->
  <header class="navbar">
    <div class="logo">Tech<span>Forum</span></div>
    <nav>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('account') }}">Account</a></li>
        <li><a href="{{ url_for('logout') }}">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <!-- Ask Question Form -->
  <main>
    <section class="ask-question">
      <h2>Ask a New Question</h2>
      <form method="post" action="{{ url_for('ask') }}">
        <!-- Category Input -->
        <div class="input-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title"
            placeholder="Enter category (e.g., JavaScript, Python, Hardware)" required>
        </div>
        <!-- Question Input -->
        <div class="input-group">
          <label for="content">Your Question</label>
          <textarea id="question" rows="5" name="content" placeholder="Describe your issue..." required></textarea>
        </div>
        <button type="submit" value="Ask" class="submit-btn">Submit Question</button>
      </form>
      <br>
      <a href="{{ url_for('index') }}" class="submit-btn">Back to Questions</a>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 TechForum. All rights reserved.</p>
    <ul class="footer-links">
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Service</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </footer>
</body>

</html>
